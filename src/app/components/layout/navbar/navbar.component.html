<nav class="content">
  <h1 class="logo">
    <a routerLink="/">
      <img src="logo.svg" alt="Fabricio Flores Logo">
    </a>
  </h1>


  @if(menuIsOpen()) {
    <app-icon-close class="close-icon" (click)="menuIsOpen.set(!menuIsOpen())" />
  } @else {
    <app-icon-menu class="menu-icon" (click)="menuIsOpen.set(!menuIsOpen())" />
  }

  <div [class]="menuIsOpen() ? 'nav-content open' : 'nav-content'">
    <menu>
      <li (click)="menuIsOpen() && menuIsOpen.set(false)">
        <a routerLink="/">Home</a>
      </li>
      <li (click)="menuIsOpen() && menuIsOpen.set(false)">
        <a href="/#about">About</a>
      </li>
      <li (click)="menuIsOpen() && menuIsOpen.set(false)">
        <a href="/#contact">Contact</a>
      </li>
    </menu>

    <ul class="social-media">
      <a href="https://www.instagram.com/rfabricioflores/" target="_blank" (click)="menuIsOpen() && menuIsOpen.set(false)">
        <img src="/social/instagram.svg" alt="instagram">
      </a>

      <a href="https://github.com/rfabricioflores" target="_blank" (click)="menuIsOpen() && menuIsOpen.set(false)">
        <img src="/social/github.svg" alt="github">
      </a>

      <a href="https://www.linkedin.com/in/rfabricioflores/" target="_blank" (click)="menuIsOpen() && menuIsOpen.set(false)">
        <img src="/social/linkedin.svg" alt="linkedin">
      </a>
    </ul>
  </div>
</nav>
