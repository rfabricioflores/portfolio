@let isOpen = _state();

<section class="content">
  <h2>Experience</h2>

  <div class="accordion {{isOpen ? 'open' : ''}}">
    <div class="accordion-content">
      <span class="line"></span>
      <ul class="experience-list">
        @for (exp of experiences; track $index) {
          <li>
            <h3>{{ exp.title }}</h3>
            <h4>{{ exp.company }}</h4>
            <p>{{ exp.description }}</p>
          </li>
        }
      </ul>
    </div>
  </div>

  <br>

  <p (click)="_state.set(!isOpen)" style="cursor: pointer;">
    {{isOpen ? 'Hide' : 'Show all'}}
  </p>
</section>
