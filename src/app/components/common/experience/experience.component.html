<section class="content">
  <h2>Experience</h2>

  <div [class]="accordionStatus() ? 'accordion open' : 'accordion'">
    <div class="experience-wrapper">
      <div class="line"></div>
      <div class="experience-list">
        @for (exp of experiences; track $index) {
          <div>
            <h3>{{ exp.title }}</h3>
            <h4>{{ exp.company }}</h4>
            <p>{{ exp.description }}</p>
          </div>
        }
      </div>
    </div>
    </div>

  <br>
  <p (click)="accordionStatus.set(!accordionStatus())" style="cursor: pointer;">
    @if(accordionStatus()) {
      Hide
    } @else {
      Show all
    }
  </p>
</section>
